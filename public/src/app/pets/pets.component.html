<div class="col l8 card">
    <table class="striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of allPets">
          <td>{{p.name}}</td>
          <td>{{p.type}}</td>
          <td>
            <button [routerLink]="[ '/pets/'+p._id ]" class="btn-small blue lighten-2">Details</button>
            <button [routerLink]="[ '/pets/edit/'+p._id ]" class="btn-small orange lighten-2">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
